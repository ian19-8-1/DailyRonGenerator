<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Ron Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Daily Ron Generator!</h1>

    <div style="margin-bottom: 2%;">
        <button onclick="randomize()" class="sbs">RANDOMIZE</button>
        <button onclick="cycle()" class="sbs">CYCLE</button>
    </div>

    <div id="main">

        <div>
            <h2 id="person" class="sbs">Personality: </h2>
        </div>
        <div class="sub">
            <h3 class="sbs">Combo Spell: </h3>
            <p class="sbs" id="combo_spell"></p>
        </div>
        
        <div>
            <h2 id="season" class="sbs">Season: </h2>
            <form class="sbs" style="float: right;">
                <label for="szn_select">Change season to:</label>
                <select name="szn_select"  id="szn_select" onchange="set_season()">
                    <option disabled selected value></option>
                    <option value="2">Spring</option>
                    <option value="3">Summer</option>
                    <option value="0">Autumn</option>
                    <option value="1">Winter</option>
                </select>
            </form>
        </div>
        <div class="sub">
            <h3>Fey Step: </h3>
            <div class="sub"><p id="step"></p></div>
        </div>
        <div class="sub">
            <h3>Personality Trait: </h3>
            <div class="sub"><p id="trait"></p></div>
        </div>
        <div class="sub">
            <h3>Flaw: </h3>
            <div class="sub"><p id="flaw"></p></div>
        </div>
    
        <div>
            <h2 id="phase" class="sbs">Lunar Phase: </h2>
            <form class="sbs" style="float: right;">
                <label for="phz_select">Change phase to:</label>
                <select name="phz_select"  id="phz_select" onchange="set_phase()">
                    <option disabled selected value></option>
                    <option value="0">Full</option>
                    <option value="1">Crescent</option>
                    <option value="2">New</option>
                </select>
            </form>
        </div>
        <div class="sub">
            <h3>Lunar Spells: </h3>
            <div class="sub">
                <p href="" id="spell0"></p>
                <p href="" id="spell1"></p>
                <p href="" id="spell2"></p>
                <p href="" id="spell3"></p>
                <p href="" id="spell4"></p>
            </div>

            <div>
                <h3 class="sbs">Lunar Boons: </h3>
                <p class="sbs" id="boons"></p>
            </div>

            <div>
                <h3>Lunar Empowerment: </h3>
                <p class="sub" id="emp"></p>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
