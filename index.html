<!DOCTYPE html>

<head>

    <title>DailyRonGenerator</title>
    <link rel="stylesheet" href="main.css">

<body>
    <h1>Daily Ron Generator!</h1>

    <button onclick="generate()">GENERATE</button>

    <div id="main">
        
        <h2 id="season">Season: </h2>

            <h3>Personality Trait</h3>
            <div class="sub"><p id="trait"></p></div>
            <h3>Flaw</h3>
            <div class="sub"><p id="flaw"></p></div>
        </div>
    
        <h2 id="phase">Season: </h2>
        <div class="sub">
            <h3>Lunar Spells</h3>
            <div class="sub">
                <p href="" id="spell0"></p>
                <p href="" id="spell1"></p>
                <p href="" id="spell2"></p>
                <p href="" id="spell3"></p>
                <p href="" id="spell4"></p>
            </div>

            <h3>Lunar Boons</h3>
            <p class="sub" id="boons"></p>

            <h3>Lunar Empowerment</h3>
            <p class="sub" id="emp"></p>
        </div>
    </div>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
